<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>
  <main>
    <div class="main__div">
      <div class="main__head">
        <h1>To-Do List </h1>
      </div>
      <div class="main__content">
        <input type="text" class="text__input" placeholder="Add a new task">
        <select name="status" id="status">
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
        <button class="add__task" id="add-task">Add Task</button>
        <button class="delete__task" id="delete-task">Delete All</button>
      </div>
    </div>
  </main>
  <script></script>
</body>

</html>
